<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="prova_JS-A11.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Quiz de personagens</h1>

    <h2 id="question"></h3>

    <h2>---------Options-----------</h2>
        <div>
            1 - <button type="button" class="alternative" id="options0" value="0"></button>
        </div>
        <div>
            2 - <button type="button" class="alternative" id="options1" value="1"></button>
        </div>
        <div>
            3 - <button type="button" class="alternative" id="options2" value="2"></button>
        </div>
        <div>
            4 - <button type="button" class="alternative" id="options3" value="3"></button>
        </div>
        <br>
        <h3 id="statusAnswer"></h3>
        
        <input type="button" id="reload" value="Reload">
    
    <script>
        const questions = [
            'Quem foi que gritou "independencia ou morte"',
            "Qual é a capital da França?",
            "Qual é o maior planeta do nosso sitema solar",
            "Qual é a atual capital do Brasil"
        ];
        const options = [
            ["Dom Pedro II", "Tiririca", "Dom Pedro I", "Zacarias"],
            ["Londres", "Paris", "Berlim", "Madrid"],
            ["Vênus", "Marte", "Júpiter", "Saturno"],
            ["Salvador","Rio de Janeiro", "São Paulo", "Brasilia"]
        ];
        const correctAnswers = [2,1,2,3];
        
        let reloadButton = document.getElementById('reload')
        reloadButton.style.display = "none";
        let nowQuestion = Math.floor(Math.random() * questions.length);
        
        generateQuestions();
        selectButton();

        function generateQuestions(){
            document.getElementById("question").innerHTML = questions[nowQuestion];
            const optionsContainer = document.querySelectorAll('button.alternative');
            optionsContainer.forEach((element,index) =>{
                element.textContent = options[nowQuestion][index]
            });   
        }
        function selectButton(){
            const alternatives = document.querySelectorAll('.alternative');
            alternatives.forEach(button =>{
                button.addEventListener('click', () => {
                    const answer = button.value;
                    checkAnswer(answer);
                })
            })
        }
        function checkAnswer(answer){
            answer = parseInt(answer);
            let statusAnswer = document.getElementById("statusAnswer");
            if(answer == correctAnswers[nowQuestion]){
                statusAnswer.innerHTML = "Acertou!!!"
            } else {
                statusAnswer.innerHTML = `Errou meu chapa, resposta correta é ${options[nowQuestion][correctAnswers[nowQuestion]]}`
            }
            reloadButton.style.display = "block";
        }
        document.getElementById('reload').addEventListener('click', () => location.reload())
    </script>
</body>
</html>
