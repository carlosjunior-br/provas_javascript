<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Caixa Eletrônico</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Simulador de Caixa Eletrônico</h5>
            <div class="form-group">
                <label for="operacao">Operação</label>
                <select class="form-control" id="operacao">
                    <option value="saldo">Consultar Saldo</option>
                    <option value="sacar">Sacar</option>
                    <option value="depositar">Depositar</option>
                </select>
            </div>
            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="number" class="form-control" id="valor" placeholder="Insira o valor">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="realizar">Realizar</button>
            </div>
            <div class="form-group">
                <p class="mt-3" id="resultado">Operações aparecerão aqui</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
